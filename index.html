<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width= initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/flatly/bootstrap.min.css"
		/>
		<title>Purchase Order Checker</title>
	</head>
	<body>
		<div class="container mt-4">
			<h1 class="display-4">
				Purchase <span class="text-success">Order</span> Checker
			</h1>
			<form id="item-form">
				<div class="form-group">
					<label for="unit"># Units</label>
					<input type="number" id="unit" class="form-control" />
				</div>
				<div class="form-group">
					<label for="item">Description</label>
					<input type="string" id="item" class="form-control" />
				</div>
				<div class="form-group">
					<label for="cost">Cost</label>
					<input type="number" id="cost" class="form-control" />
				</div>
				<input
					type="submit"
					value="Add Item"
					class="btn btn-success btn-block"
				/>
			</form>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th>Units</th>
						<th>Description</th>
						<th>Cost</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="item-list"></tbody>
			</table>
		</div>
		<script src="app.js"></script>
	</body>
</html>
